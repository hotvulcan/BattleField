# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  encoding: unicode
  host:     <% ENV.fetch("db_host")      { "db" } %>
  username: <% ENV.fetch("db_user_name") { "postgres" } %>
  password: <% ENV.fetch("db_password" ) { "good_password" } %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: <% ENV.fetch("database_name_dev") {"battle_field_dev"} %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <% ENV.fetch("database_name_test") {"battle_field_test"} %>

production:
  <<: *default
  database: <% ENV.fetch("database_name") {"battle_field"} %>
